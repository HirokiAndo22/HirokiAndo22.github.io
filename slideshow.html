<script type="text/javascript">
function slideSwitch() {var $active = $('#slideshow img.active');if ( $active.length == 0 ) $active = $('#slideshow img:last');var $next =  $active.next().length ? $active.next(): $('#slideshow img:first');$active.addClass('last-active');$next.css({opacity: 0.0}).addClass('active').animate({opacity: 1.0}, 1000, function() {$active.removeClass('active last-active');});}$(function() {setInterval( "slideSwitch()", 3000 );});
</script>

<style type ="text/css">
#slideshow{position:relative;width:50%;}
#slideshow img {position : absolute; size:100%; z-index : 8;opacity : 0.0;}
#slideshow img.active {z-index:10;opacity:1.0;}
#slideshow img.last-active {z-index:9;}
</style>

</head>
